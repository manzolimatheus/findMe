<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindMe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link
      rel="shortcut icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/298/magnifying-glass-tilted-right_1f50e.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>ðŸ”Ž FindMe</h1>
    </header>

    <div class="container">
      <h2>
        ðŸ‘¥ Pessoas
        <script>
          document.write(`(${pessoas.length})`);
        </script>
      </h2>
      <br />
      <div class="wrapper">
        <script>
          pessoas.forEach((item) => {
            document.writeln(
              `<a href="" id="user${pessoas.indexOf(
                item
              )}" onclick="show(${pessoas.indexOf(item)})">`
            );
            document.write(item.nome.split(" ")[0]);
            document.writeln("<br>");
            document.writeln(
              `<img src="${item.foto}" alt="Imagem de Pessoa" class="img_pessoa_small">`
            );
            document.write("</a>");
            document.writeln("<br>");
          });
        </script>
      </div>
    </div>

    <div id="dados_dinamicos" class="container">
      <div id="placeholder">
        <br />
        <p>Clique em alguma pessoa e suas informaÃ§Ãµes aparecerÃ£o aqui!</p>
        <img
          src="https://img.freepik.com/vetores-gratis/jovem-sentado-na-poltrona-e-lendo-o-livro_74855-6151.jpg?size=626&ext=jpg&ga=GA1.2.2099647507.1627689600"
          alt="Lendo livro"
        />
      </div>
      <div class="grid">
        <div id="foto" style="display: none">
          <img
            src="https://static.wikia.nocookie.net/pokemony/images/4/4e/Jessie_Wobbuffet.png/revision/latest/smart/width/250/height/250?cb=20120331104007&path-prefix=pl"
            alt="Imagem de perfil"
            class="img_pessoa"
            id="add_foto"
          />
        </div>
        <div id="dados" style="display: none">
          <h3 id="titulo"></h3>
          <br />
          <ul id="lista"></ul>
          <br>
          <iframe
            width="100%"
            height="300"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
